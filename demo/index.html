<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>paper-toolbar demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
  <link rel="import" href="../../iron-icons/iron-icons.html">
  <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../../paper-progress/paper-progress.html">
  <link rel="import" href="../../paper-styles/default-theme.html">

  <link rel="import" href="../paper-toolbar.html">

  <style is="custom-style" include="demo-pages-shared-styles">
    .centered {
      min-width: calc(100% - 200px);
    }

    paper-toolbar,
    paper-toolbar code {
      color: white;
    }

    paper-toolbar paper-progress {
      --paper-progress-active-color: var(--accent-color);
    }

    .spacer {
      @apply(--layout-flex);
    }
  </style>

</head>
<body unresolved>

  <div class="vertical-section-container centered">

    <h3>Default Toolbar</h3>
    <demo-snippet>
      <template>
        <paper-toolbar>
          <span class="title">Title</span>
        </paper-toolbar>
      </template>
    </demo-snippet>

    <h3>Styled Toolbar</h3>
    <demo-snippet>
      <template>
        <style is="custom-style">
          paper-toolbar.red {
            --paper-toolbar-background: red;
            --paper-toolbar-title: {
              font-style: italic;
              font-weight: bold;
            };
          }
        </style>

        <paper-toolbar class="red">
          <span class="title">Title</span>
        </paper-toolbar>
      </template>
    </demo-snippet>

    <h3>Toolbar with <code>paper-icon-button</code></h3>
    <demo-snippet>
      <template>
        <paper-toolbar>
          <paper-icon-button icon="menu"></paper-icon-button>
          <span class="title">Title</span>
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="add">+</paper-icon-button>
        </paper-toolbar>
      </template>
    </demo-snippet>

    <h3>Tall Toolbar</h3>
    <demo-snippet>
      <template>
        <paper-toolbar class="tall">
          <paper-icon-button icon="menu"></paper-icon-button>
          <span class="title">Title</span>
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="add">+</paper-icon-button>
        </paper-toolbar>
      </template>
    </demo-snippet>

    <h3>Tall Toolbar with Bottom Positioned Content</h3>
    <demo-snippet>
      <template>
        <paper-toolbar class="tall">
          <paper-icon-button icon="menu" class="bottom"></paper-icon-button>
          <span class="bottom title">Title</span>
          <paper-icon-button icon="refresh" class="bottom"></paper-icon-button>
          <paper-icon-button icon="add" class="bottom">+</paper-icon-button>
        </paper-toolbar>
      </template>
    </demo-snippet>

    <h3>Medium-Tall Toolbar with Bottom Positioned Content</h3>
    <demo-snippet>
      <template>
        <paper-toolbar class="medium-tall">
          <paper-icon-button icon="menu"></paper-icon-button>
          <span class="spacer"></span>
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="add">+</paper-icon-button>
          <span class="bottom title">Title</span>
        </paper-toolbar>
      </template>
    </demo-snippet>

    <h3>Tall Toolbar with Middle and Bottom Positioned Content</h3>
    <demo-snippet>
      <template>
        <paper-toolbar class="tall">
          <paper-icon-button icon="menu"></paper-icon-button>
          <div class="spacer"></div>
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="add">+</paper-icon-button>
          <div class="middle title">This label appears in the middle of the toolbar.</div>
          <div class="bottom title">This label appears at the bottom of the toolbar.</div>
        </paper-toolbar>
      </template>
    </demo-snippet>

    <h3>Toolbar with Fitted Content</h3>
    <demo-snippet>
      <template>
        <paper-toolbar class="tall">
          <paper-icon-button icon="menu"></paper-icon-button>
          <div class="spacer"></div>
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="add">+</paper-icon-button>
          <div class="middle title">Elements with <code>class="fit"</code> fill the bottom of their containing toolbar area.</div>
          <paper-progress class="bottom fit" value="60"></paper-progress>
        </paper-toolbar>
      </template>
    </demo-snippet>

  </div>

</body>
</html>
